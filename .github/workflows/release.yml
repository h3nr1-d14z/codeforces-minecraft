name: Release

on:
  push:
    tags:
      - 'v*'

env:
  MINECRAFT_VERSION: 1.21.1
  JAVA_VERSION: 21

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Codeforces Quest v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Codeforces Quest v${{ steps.get_version.outputs.VERSION }}

            ### Yêu Cầu
            - Minecraft: ${{ env.MINECRAFT_VERSION }}
            - Fabric Loader: 0.16.0+
            - Fabric API: 0.102.0+

            ### Cài Đặt
            1. Tải file `codeforces-minecraft-${{ steps.get_version.outputs.VERSION }}.jar`
            2. Copy vào thư mục `mods/` của server
            3. Khởi động server

            ### Changelog
            Xem [ROADMAP.md](https://github.com/${{ github.repository }}/blob/main/ROADMAP.md) để biết chi tiết.
          files: |
            build/libs/codeforces-minecraft-*.jar
            !build/libs/*-sources.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to Modrinth
  publish-modrinth:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ vars.PUBLISH_MODRINTH == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          name: Codeforces Quest v${{ steps.get_version.outputs.VERSION }}
          version: ${{ steps.get_version.outputs.VERSION }}
          version-type: release

          loaders: fabric
          game-versions: ${{ env.MINECRAFT_VERSION }}

          files: build/libs/!(*-sources).jar

  # Optional: Publish to CurseForge
  publish-curseforge:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ vars.PUBLISH_CURSEFORGE == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          name: Codeforces Quest v${{ steps.get_version.outputs.VERSION }}
          version: ${{ steps.get_version.outputs.VERSION }}
          version-type: release

          loaders: fabric
          game-versions: ${{ env.MINECRAFT_VERSION }}

          files: build/libs/!(*-sources).jar
